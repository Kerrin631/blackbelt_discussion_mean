<div ng-controller='homeController'>

	<h3>Hello</h3>

    <table id="t01">
        <tr>
            <th>Question</th>
            <th>Answers</th>
            <th>Action</th>
        </tr><br><br>

        <tr ng-repeat="question in questions | filter: filter_name | orderBy: reverse">
            <td>{{ question.question }}</td>
            <td>{{ question.totalAnswers }}</td>
            <td><a href="/#/show/{{ question._id }}">Show</a> | <a href="/#/answer/{{ question._id }}">Answer</a></td>

        </tr>
    </table>
</div>
